        <script>
            function generateCaptcha() {
              var captcha = '';
              var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
              for (var i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
              }
              document.getElementById('captcha').innerHTML = captcha;
            }
            
            function validateCaptcha() {
              var userInput = document.getElementById('captchaInput').value.trim();
              var captcha = document.getElementById('captcha').innerHTML.trim();
              
              if (userInput === captcha) {
                document.getElementById('captchaResult').innerHTML = 'Captcha matched! You are human.';
              } else {
                document.getElementById('captchaResult').innerHTML = 'Captcha does not match. Please try again.';
              }
            }
            generateCaptcha(); // Generate captcha on page load
